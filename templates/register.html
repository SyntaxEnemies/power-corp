<!doctype html>
{% extends 'base.html' %}
{% block body %}
<style>
  body{
    background-color: #312856;
  }
</style>
    <section class='vh-100 gradient-custom' >
      <div class='container py-5 h-100'>
        <div class='row justify-content-center align-items-center h-100'>
          <div class='col-12 col-lg-9 col-xl-7'>
            <div class='card shadow-2-strong card-registration' style='border-radius: 15px;'>
              <div class='card-body p-4 p-md-5'>
                <h3 class='mb-4 pb-2 pb-md-0 mb-md-5'>Registration Form</h3>
                <form method='POST' action='/register'>

                  <div class='row'>
                    <div class='col-md-6 mb-4'>

                      <div class='form-outline'>
                        <label class='form-label' for='firstName'>First Name</label>
                        <input type='text' name='fname' id='firstName' class='form-control form-control-lg'/>
                      </div>

                    </div>

                    <div class='col-md-6 mb-4'>

                      <div class='form-outline'>
                        <label class='form-label' for='lastName'>Last Name</label>
                        <input type='text' name='lname' id='lastName' class='form-control form-control-lg' required/>
                      </div>

                    </div>
                  </div>


                  <div class='row'>
                    <div class='col-md-6 mb-4 d-flex align-items-center'>

                      <div class='form-outline w-100'>
                        <label for='age' class='form-label'> Age</label>
                        <input type='text' name='age' class='form-control form-control-lg' id='age' required/>
                      </div>

                    </div>

                    <div class='col-md-6 mb-4'>
                      <label for=gender class='form-label'>Gender</label>
                      <select class='form-select' name='gender' id=gender style='height: 50px;' required>
                        <option value='Choose'</option>
                        <option value='Male'>Male</option>
                        <option value='Female'>Female</option>
                        <option value='Unsaid'>Rather not say</option>
                      </select>
                      <div class=invalid-feedback>
                        Please select one from this list.
                      </div>
                    </div>

                  </div>

                  <div class='row'>
                    <div class='col-md-6 mb-4 pb-2'>

                      <div class='form-outline'>
                        <label class='form-label' for='emailAddress'>Email</label>
                        <input type='email' name='email' id='emailAddress' class='form-control form-control-lg' />
                      </div>

                    </div>
                    <div class='col-md-6 mb-4 pb-2'>

                      <div class='form-outline'>
                        <label class='form-label' for='phoneNumber'>Phone Number</label>
                        <input type='tel' name='mobile_num' id='phoneNumber' class='form-control form-control-lg' />
                      </div>

                    </div>
                  </div>

                  <div class='col-12'>
                    <label for='address' class='form-label'>Address</label>
                    <input type='text' name='addr' class='form-control' id='address' placeholder=' ' required>
                    <div class='invalid-feedback'>
                      Please enter your address.
                    </div>
                  </div>

                  <hr class='my-4'>
                  <h4 class='mb-3'>Payment</h4>

          <div class='my-3'>
            <div class='form-check'>
              <input id='debit' type='radio' class='form-check-input' checked>
              <label class='form-check-label' for='debit'>Debit card</label>
            </div>

            <div class='form-check'>
              <input id='credit' type='radio' class='form-check-input'>
              <label class='form-check-label' for='credit'>Credit card</label>
            </div>
          </div>

          <div class='row gy-3'>
            <div class='col-md-6'>
              <label for='cc-name' class='form-label'>Name on card</label>
              <input type='text' class='form-control' id='cc-name' placeholder=''>

              <!-- <div class='invalid-feedback'> -->
              <!--   Name on card is required -->
              <!-- </div> -->
            </div>

            <div class='col-md-6'>
              <label for='cc-number' class='form-label'>Card number</label>
              <input type='text' class='form-control' id='cc-number' placeholder=''>
              <!-- <div class='invalid-feedback'> -->
              <!--   Card number is required -->
              <!-- </div> -->
            </div>

            <div class='col-md-3'>
              <label for='cc-expiration' class='form-label'>Expiration</label>
              <input type='text' class='form-control' id='cc-expiration' placeholder=''>
              <!-- <div class='invalid-feedback'> -->
              <!--   Expiration date required -->
              <!-- </div> -->
            </div>

            <div class='col-md-3'>
              <label for='cc-cvv' class='form-label'>CVV</label>
              <input type='text' class='form-control' id='cc-cvv' placeholder=''>
              <!-- <div class='invalid-feedback'> -->
              <!--   Security code required -->
              <!-- </div> -->
            </div>
          </div>
          <hr class='my-4'>

          <div class='form-check'>
            <input type='checkbox' class='form-check-input' id='check' required>
            <label class='form-check-label' for='check'>I declare that the above information is correct to the best of my knowledge.</label>
          </div>



          <hr class='my-4'>

          <button class='w-100 btn btn-primary btn-lg' type='submit'>Submit</button>


                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
{% endblock %}
